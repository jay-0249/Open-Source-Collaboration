            <div class="userprofile">
                  <div *ngIf="isUserActive">{{UsernameActive}}</div><br>
                  <div *ngIf="!isUserActive">jennifer0391</div><br>
                <button class="editprofile" (click)="getUserDetails()">Edit Profile </button>
            </div>
               
            <div>   
                 <ul>
                        <li><button class="btn" (click)="overviewdisplay()"> Profile Overview</button></li>
                        <li><button class="btn" (click)="projectsdisplay()">Projects</button></li>
                        <li><button class="btn" (click)="contactsdispaly()">Contact Information</button></li>
                 </ul>
                 
            </div>

            <div *ngIf="profileoverview">
                 <div class="profile">
                    <p>{{PDescription}}</p>
                </div>
            </div>

            <div  *ngIf="projects">
                 <table class="project">
                    <tr>
                         <th class="project"><b>Project Title</b></th>
                         <th class="project"><b>Description</b></th>
                    </tr>
                    <tr>
                        <td class="project">{{projectTitle}}</td>
                        <td class="project">{{description}}</td>
                    </tr>
                    <tr>
                        <td class="project">Project 2</td>
                        <td class="project">Description about the project</td>
                    </tr>
                </table>
            </div>

            <div  *ngIf="contact">
                <table class="contact">
                    <tbody>
                        <tr>
                            <td class="contact">Email</td>
                            <td class="contact">: {{email}}</td>
                        </tr>
                        <tr>
                            <td class="contact">Github Profile</td>
                            <td class="contact">: {{gihubprofile}}</td>
                        </tr>
                        <tr>
                            <td class="contact">Gitlab Profile</td>
                            <td class="contact">: {{gitlabprofile}}</td>
                        </tr>
                    </tbody>
                </table>
            </div> 

        </main>
