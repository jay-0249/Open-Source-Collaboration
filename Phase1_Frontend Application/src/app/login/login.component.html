<head>
    <!-- <meta charset="UTF-8"> -->
    
    <title>Login form</title>
    <link rel ="stylesheet" href = "login.component.scss"/>
    </head>
  <section>       
    <div class="Img">
        <img src="https://images.pexels.com/photos/699459/pexels-photo-699459.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/>
    </div>
    <div class="content">
        <div class="form">
          <h2>Login</h2>
          <form  [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
            <div class="inputX">
                <span>Username</span>
                <input type="text" name="" formControlName="email">
            </div>
            
    
            <div class="inputX">
                <span>Password</span>
                <input type="password" name="" formControlName="password">
            </div>
    
            <br>
            <br>
            
    
            
            <button type="submit"  value="">
                Signin
            </button>
    
            <div class="inputX">
                <p>Don't have an account? <a href="#">SignUp</a></p>
                
            </div>
          </form>
        </div>
    </div>
    
    </section>
